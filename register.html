   <ons-page id='regisPage'>
        <i class="fas fa-chevron-left fa-2x " id="backhomebtn"style="color:orange; margin-left: 5px;margin-top: 3px;"></i>
        <ons-card style=" margin-top: 35%">
            <div style="text-align: center; ">
                <p>
                    <i class="fas fa-utensils fa-3x" style="color:orange"></i>
                </p>
                <label style="font-size:30px; margin-top:6px; margin-bottom: 6px;">Register</label>
                <p>
                    <ons-input id="fullname" placeholder="Full Name" modifier="underbar"></ons-input>
                </p>

                <p>
                    <ons-input id="email" placeholder="Email Address" type="email" modifier="underbar">
                    </ons-input>
                </p>
                <p>
                    <ons-input id="phone" placeholder="Phone Number" modifier="underbar">
                    </ons-input>

                </p>
                <p>

                    <ons-input id="password" placeholder="Password" type="password" modifier="underbar">
                    </ons-input>
                </p>

                <p>
                    <ons-button class="login" style="margin-top:30px;background-color: orange" id="register">Register</ons-button>
                </p>
                
            </div>
        </ons-card>
    </ons-page>
