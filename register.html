<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet"> -->
    <style>
        #mypage .page__background {
            background: url('img/bg.jpg');
            background-repeat: no-repeat;

        }

        ons-input {
            width: 90%;
        }

        .login {

            width: 90%;
        }

        ons-card {
            margin: 30px auto;
        }

        .another {

            margin: 5px;
            width: 90%;
        }
    </style>
</head>

<body>

    <ons-page id='mypage'>
        <ons-card style=" margin-top: 38%">
            <div style="text-align: center; ">
                <p>
                <i class="fas fa-utensils fa-3x" style="color:orange"></i>
                </p>
                <label style="font-size:30px; margin-top:6px; margin-bottom: 6px;">Register</label>
                <p>
                    <ons-input id="fullname" placeholder="Full Name" modifier="underbar"></ons-input>
                </p>

                <p>
                    <ons-input id="Email" placeholder="Email Address" type="email" modifier="underbar">
                    </ons-input>
                </p>
                <p>
                    <ons-input id="phone" placeholder="Phone Number" modifier="underbar">
                    </ons-input>

                </p>
                <p>

                    <ons-input id="password" placeholder="Password" type="password" modifier="underbar">
                    </ons-input>
                </p>

                <p>
                    <ons-button class="login" style="background-color: orange" onclick="window.location.href = 'index.html';">Register</ons-button>
                </p>
                <p>
                    <ons-button class="another" style="margin-top:30px; background-color: red;"onclick="window.location.href = 'index.html';">Gmail</ons-button>
                    <ons-button class="another" style=" background-color: 2f55a4"onclick="window.location.href = 'index.html';">Facebook</ons-button>


                </p>

            </div>


        </ons-card>
    </ons-page>


</body>

</html>
