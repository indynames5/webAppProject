<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <style>
        .page__background {
            background: url('img/bg.jpg');
            background-repeat: no-repeat;
            opacity: 0.7;
        }
        

        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active,
        .collapsible:hover {
            background-color: #ccc;
        }

        /* Style the collapsible content. Note: hidden by default */
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }

        #Search {
            background-color: aliceblue;
            width: 80%;
        }

        ons-input {
            width: 90%;
        }

        .login {

            width: 90%;
        }

        ons-card {
            margin: 30px auto;
        }

        .another {
            margin: 5px;
            width: 90%;
        }
    </style>
</head>

<body>
    <ons-navigator id="myNavigator" page="splitter.html">
    </ons-navigator>


    <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
    <template id="splitter.html">
        <ons-page>
            <ons-splitter id="mySplitter">
                <ons-splitter-side id="sidemenu" page="tools.html" width="300px;" swipeable width="250px" collapse
                    swipe-target-width="50px">
                </ons-splitter-side>
                <ons-splitter-content page="home.html" id="content">
                </ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </template>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    </script>
</body>

</html>
