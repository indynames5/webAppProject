<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <style>
        #home .page__background {
            background: url('img/bg.jpg');
            background-repeat: no-repeat;

        }

        #Search {
            background-color: aliceblue;
            width: 80%;

        }

        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>
    <ons-navigator id="myNavigator" page="splitter.html">
    </ons-navigator>


    <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
    <template id="splitter.html">

        <ons-page>
            <ons-splitter id="mySplitter">
                <ons-splitter-side id="sidemenu" page="tools.html" swipeable width="250px" collapse
                    swipe-target-width="50px">
                </ons-splitter-side>
                <ons-splitter-content page="category.html" id="content">
                </ons-splitter-content>
            </ons-splitter>
        </ons-page>

    </template>

</body>

</html>
